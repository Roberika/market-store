<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.js"></script>
    <style>
        body {
            background-color: aliceblue;
        }

        #avatar {
            margin-block-start: 1cm;
            margin-inline-start: 3cm;
        }

        .greeting {
            margin-inline-start: 3cm;
            font-family: cursive;
        }

        .button-item {
            border: none;
            background-color: cadetblue;
            margin-bottom: 5px;
            max-width: 11cm;
            text-align: end;
        }

        .button-item .auth-token {
            text-align: start;
            margin-inline-start: 0.2cm;
            width: 10cm;
            white-space: nowrap;
        }

        .button-item a,
        .button-item div {
            text-decoration: none;
            font-size: 20px;
            margin-inline-start: 2.2cm;
            margin-inline-end: 0.2cm;
            width: 8cm;
            color: azure;
            display: flex;
            font-weight: bold;
            justify-content: start;
        }

        .bottom-section {
            background-color: black;
            width: 100%;
            height: 3cm;
            position: fixed;
            bottom: 0;
        }

        .content {
            position: absolute;
            top: 0.5cm;
        }

        .background-image {
            position: fixed;
            right: -0.1cm;
            bottom: 3.9cm;
            width: 15cm;
            height: 15cm;
        }

        .hidden * {
            color: cadetblue !important;
            transition-delay: 0s;
            transition-duration: 1s;
        }

        .hidden:hover * {
            color: lightpink !important;
            transition-delay: 1s;
        }
    </style>
</head>

<body onload="setGreeting()">
    <img class="background-image" src="resources/color2.png" alt="Background">
    <div class="content">
        <img id="avatar" src="resources/AvatarMale.png" class="mb-4 rounded-circle" alt="Avatar"
            style="width: 5cm; height: 5cm;  ">
        <br>
        <h1 class="greeting" id="greeting"><strong>Guest</strong></h1>
        <div class="button-item">
            <a id="link-url" href="home.html">Your Items</a>
        </div>
        <div class="button-item">
            <div>Last logged in at:</div>
        </div>
        <div class="button-item">
            <div id="last-login"></div>
        </div>
        <div class="button-item">
            <div class="auth-token hidden justify-content-between">Auth Token: <div class="m-0 text-end d-inline-block">
                    1240129471274091904</div>
            </div>
        </div>
        <div class="button-item">â€Ž</div>
    </div>
    <div class="bottom-section">
        <a href="home.html">
            <img src="resources/The_StoreLogo3.png" alt="The Store"
                style="width: fit-content; height: 3cm; padding: 10px;">
        </a>
    </div>
    <script>
        const greeting = document.getElementById("greeting");
        const username = sessionStorage.getItem("username");
        const authToken = sessionStorage.getItem("authToken");
        const lastLogin = sessionStorage.getItem("lastLogin");

        function setGreeting() {
            if (username == null) {
                window.location.replace("login.html");
                return;
            }
            greeting.innerHTML = "<strong>" + username + "</strong>";
            document.getElementById('link-url').setAttribute('href', 'home.html#' + username);
            document.getElementById('last-login').innerHTML = (new Date(parseInt(lastLogin))).toUTCString();
        }
    </script>
</body>

</html>
